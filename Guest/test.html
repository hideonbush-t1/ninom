<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class="text-center mt-3 text-danger">THÔNG TIN TÀI KHOẢN</h3>
    <div class="container">
        <div class="row mt-3">
            <div class="offset-1 col-4">
                <h4>HÌNH ĐẠI DIỆN</h4>
                <img   class="rounded" width="165px" height="165px" src="/upload/woman-with-bird-her-back-forest_23-2151835204.jpg">

            </div>
            <div class="col-7">
                <h4>THÔNG TIN CÁ NHÂN</h4>
                <table>
                    username: 
                    <input type="text" class="form-control"> 
                    email:
                    <input type="text" class="form-control"> 
                    address:
                    <input type="textarea" class="form-control" value=" "> 
                    avatar
                    <input type="password"  class="form-control">
                    gender
                    <select class="form-select">
                        <option value="Male">Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    hobby
                    <textarea class="form-control"></textarea>
                </table>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-dark">Chỉnh Sửa   </button>
        </div>
    </div>

</body>
</html>
